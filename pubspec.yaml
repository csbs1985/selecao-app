name: selecao_app
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/app/
    - assets/fonts/

  fonts:
    - family: agdasima
      fonts:
        - asset: assets/fonts/Agdasima-Regular.ttf
    - family: digital
      fonts:
        - asset: assets/fonts/DS-DIGI.TTF
